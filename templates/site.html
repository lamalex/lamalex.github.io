{% extends "base.html" %}
{% block html %}
<head>
    <title>Alex Launi, UNO enthusiast</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta property="og:site_name" content="{{ get_url(path="") }}" |safe/>
    <meta property="og:title" content="Home - {{ get_url(path="") }}" |safe/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ current_url }}" />
    <meta name="twitter:creator" content="@rhonda_jeremy" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{{ get_url(path="style.css") |safe }}" />
</head>
<body class="party" style>
    <header role="banner" class="Site-head pad-top-500">
        <div class="wrapper wrapper-lg">
            <div class="Site-head__inner box-flex space-between align-center">
                <nav class="nav">
                    <ul class="nav__list box-flex align-center md:space-before">
                        <li class="nav__item">
                            <a href=" {{get_url(path="") |safe}}" aria-current="page" class="nav__item-hover" data-id="blog">
                                <span class="nav__item-hover-inner" data-hover="blog">
                                    home
                                </span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href=" {{get_url(path="/blog/") }}" aria-current="page" class="nav__item-hover" data-id="blog">
                                <span class="nav__item-hover-inner" data-hover="blog">
                                    blog
                                </span>
                            </a>
                        </li>
                    </ul>
                </nav>
                
                <div class="theme-switch-wrapper">
                    ðŸŽ‰
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                  </label>
                  ðŸ’€
                </div>

            </div>
        </div>
    </header>
    <main id="main-content" tabindex="-1" class="content">
        <div class="pad-before-xlg">
            <div class="wrapper wrapper-sm pad-before">

<header class="Intro pad-around">
    <div class="Intro__inner inner-wrapper">
        <div class="Intro__copy">
            {% block content %}{% endblock content %}
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="decorative" aria-hidden="true" viewBox="0 0 134 55.5" overflow="visible" class="Intro__svg">
        <defs>
            <pattern x="-257.8" y="0" width="5" height="5" patternUnits="userSpaceOnUse" id="dot-pattern" viewBox="0 -8 8 8" overflow="visible">
                <rect y="-8" width="8" height="8" fill="none"></rect>
                <ellipse cx="4" cy="-4" rx="0.05" ry="1" fill="var(--color-dark)" stroke="var(--color-dark)" stroke-miterlimit="10" />
            </pattern>
        </defs>
        <pattern id="SVGID_1_" xlink:href="#dot-pattern" patternTransform="translate(-1.3637 4.2113)" />
        <rect width="133.9" height="100" fill="url(#SVGID_1_)" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="decorative" aria-hidden="true" viewBox="0 0 134 55.5" overflow="visible" class="Intro__psvg">
        <path
        d="m0,0 q25,-50 100,100 L-25,100"
        />
        <ellipse cx="15" cy="17" rx="12" ry="20" fill="var(--color-death-face)" transform="rotate(-16)" />
    </svg>
</header>

<div class="pad-around-sm flare" >
    {% block flare %}{% endblock flare %}
</div>
</div>
</div>
</main>
<script defer="defer" src="{{ get_url(path="/scripts/main.js") | safe}}" ></script>
{% block script %}{% endblock script %}
</body>
{% endblock html %}
